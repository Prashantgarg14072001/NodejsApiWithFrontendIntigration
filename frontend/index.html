<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="./style.css">
  <style>
form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="password"],
  button[type="submit"] {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }
  
  button[type="submit"] {
    background-color: #007BFF;
    color: #fff;
    cursor: pointer;
  }
  p {
    text-align: center;
    color: #007BFF;
    margin-top: 10px;
  }
  #otpVerificationForm {
    display: none;
  }
  </style>
</head>
<body>
  <h1>User Registration</h1>
  <form id="registrationForm" class="registration-form">
    <input type="text" name="firstName" placeholder="First Name" required>
    <input type="text" name="lastName" placeholder="Last Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="mobileNumber" placeholder="Mobile Number" required>
    <input type="text" name="countryCode" placeholder="Country Code" required>
    <input type="text" name="userName" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="text" name="address" placeholder="Address" required>
    <input type="text" name="dateOfBirth" placeholder="Date of Birth" required>
    <button type="submit">Sign Up</button>
  </form>
  <p id="responseMessage"></p>
  <p>Already have an account? <a href="/loginPage">Login</a></p>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
 const handleRegistration = async (event) => {
  event.preventDefault();
  const form = event.target;
  const formData = new FormData(form);

  try {
    const response = await axios.post('/signup', Object.fromEntries(formData));
    const responseMessage = document.getElementById('responseMessage');
    responseMessage.textContent = response.data.responseMessage;
    if (response.data.responseCode === 200) {
      window.location.href = '/otpValidation';
    }
  } catch (error) {
    console.error('Error during registration:', error);
    const responseMessage = document.getElementById('responseMessage');
    responseMessage.textContent = 'Error during registration';
  }
};
const registrationForm = document.getElementById('registrationForm');
registrationForm.addEventListener('submit', handleRegistration);

  </script>
</body>
</html>
